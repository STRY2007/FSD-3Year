<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Gallery</title>
    <style>
        #container-box {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            gap: 20px;
            padding: 20px;
        }
        .box {
            flex: 1;
            background: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
        }
        .box img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
            transition: transform 0.2s;
        }
        .label {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }
        .box:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 24px rgba(0,0,0,0.18);
            border-color: #0078d4;
        }
        .box:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="container-box">
        <div class="box">
            <img src="https://www.theweek.in/content/dam/week/gallery/slideshow/2022/mughal-gardens/mughal-garden-1-arvind.jpg.transform/schema-16x9/image.jpg" alt="Mughal Garden">
            <div class="label">Mughal Garden</div>
        </div>
        <div class="box">
            <img src="https://radhakrishnaagriculture.in/cdn/shop/files/f89552f45d741ced7120551fd568b1fd.jpg?v=1711452409" alt="Farm">
            <div class="label">Farm</div>
        </div>
        <div class="box">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Forest">
            <div class="label">Forest</div>
        </div>
        <div class="box">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Mountain">
            <div class="label">Mountain</div>
        </div>
    </div>
</body>
</html>
